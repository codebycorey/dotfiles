# tmux configuration file

# bind prefix to C-Space
unbind C-b
set -g prefix C-Space

# set default shell and terminal
# set -g default-shell /usr/bin/zsh
set -g default-terminal screen-256color

# neovim settings
set-option -sg escape-time 10
set-option -g focus-events on

setw -g mode-keys vi
set-option -g status-keys vi

# set some settings
set -g mouse on
set -g base-index 1 # makes switching to first index easier on keyboard

unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux Config Reloaded!"

# Fuzzy Search tmux session
unbind f
unbind w
unbind i
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-session"
bind-key -r w run-shell "tmux neww ~/.local/bin/tmux-work"
bind-key -r i run-shell "tmux neww cheat.sh"

unbind v
unbind h

unbind % # Split vertically
unbind '"' # Split horizontally

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

time="%I:%M %p"

set-option -g automatic-rename on

set-option -g status-position bottom
set-option -g status-left "#{session_name} "
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-right "$time"

oldWhite="#C8C093"
fujiWhite="#DCD7BA"

sumiInk0="#16161D"
sumiInk4="#54546D"
autumnGreen="#76946A"

set-option -g status-style bg="$sumiInk0",fg="$oldWhite"

set-window-option -g window-status-current-format "#[bg=${autumnGreen},fg=${sumiInk0}] #{window_index} #{window_name} "
set-window-option -g window-status-format "#{window_index} #{window_name} "

